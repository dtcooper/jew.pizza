services:
  app:
    build:
      context: .
      args:
        - "DEBUG=${DEBUG:-0}"
    volumes:
      - ./.env:/.env
      - ./static:/static_root
      - ./media:/media_root
    depends_on:
      - db
    restart: always
    ports:
      - "127.0.0.1:${LISTEN_PORT:-8000}:8000"

  db:
    image: library/postgres:13-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_PASSWORD: postgres


volumes:
  postgres_data:
